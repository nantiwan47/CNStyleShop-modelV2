<header class="fixed top-0 left-0 z-30 w-full bg-white border-b border-gray-200 px-6 py-2 shadow-sm">
        <div class="container mx-auto px-4 py-2 flex justify-between items-center">
            <div class="flex flex-row">
                <!-- Logo -->
                <div class="flex items-center space-x-2">
                    <a href="{% url 'home' %}" class="flex items-center group">
                        {% load static %}
                        <img src="{% static 'images/logo/X_Black_Logo.svg' %}" alt="CNStyleShop Logo" class="h-12 w-auto">
                    </a>
                </div>
    
                <!-- Navigation -->
                <nav class="hidden md:flex space-x-6 items-center ml-5">
                    <a href="#" class="text-gray-600 hover:text-red-500 text-md">บทความ</a>
                </nav>
            </div>
            
            
            <div class="flex flex-row mr-4 w-2/5">
                <!-- Search-->
                <div class="flex-1 mx-4">
                    <form method="GET" action="#" class="relative">
                        <input 
                            type="text" 
                            name="search" 
                            placeholder="ค้นหาสินค้า" 
                            class="text-gray-700 bg-gray-200 text-sm rounded-full px-4 py-2 focus:outline-none w-full border-none"
                        />
                        <button type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2">
                            <svg 
                                class="h-5 w-5 text-gray-500 hover:text-red-500" 
                                xmlns="http://www.w3.org/2000/svg" 
                                fill="none" 
                                viewBox="0 0 24 24" 
                                stroke="currentColor" >
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-4.35-4.35M16 10.5A5.5 5.5 0 1110.5 5a5.5 5.5 0 015.5 5.5z"/>
                            </svg>
                        </button>
                    </form>
                </div>

                {% if user.is_authenticated %}
                    <!-- login แล้ว -->
                     <div class="flex items-center">
                         <!-- Cart Icon -->
                         <a href="#" class="text-gray-400 mx-8 hover:text-red-600">
                             <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                                 <path d="M2.25 2.25a.75.75 0 0 0 0 1.5h1.386c.17 0 .318.114.362.278l2.558 9.592a3.752 3.752 0 0 0-2.806 3.63c0 .414.336.75.75.75h15.75a.75.75 0 0 0 0-1.5H5.378A2.25 2.25 0 0 1 7.5 15h11.218a.75.75 0 0 0 .674-.421 60.358 60.358 0 0 0 2.96-7.228.75.75 0 0 0-.525-.965A60.864 60.864 0 0 0 5.68 4.509l-.232-.867A1.875 1.875 0 0 0 3.636 2.25H2.25ZM3.75 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0ZM16.5 20.25a1.5 1.5 0 1 1 3 0 1.5 1.5 0 0 1-3 0Z" />
                             </svg>
                         </a>

                     <!-- User Icon -->
                         <a href="#" class="text-red-500 hover:text-red-600">
                             <img src="{{ user.profile_picture.url }}" alt="Profile picture of {{ user.username }}" 
                                class="w-8 h-8 object-cover rounded-full border-2 border-gray-400 hover:scale-105 transition-transform duration-300"
                             >
                        </a>
                     </div>
                {% else %}
                    <!-- ยังไม่ login -->
                    <div class="flex items-center">
                        <a href="{% url 'login' %}" class=" text-gray-700 hover:text-red-500 mx-8">Login</a>
                        <a href="{% url 'register' %}" class="bg-red-500 text-white px-4 py-1 rounded-lg hover:bg-red-600">Register</a>
                    </div>
                {% endif %}
            </div>

        </div>
    </header>

{% include 'components/alert/logout_dialog.html' %}

<script src="{% static 'js/accounts/logoutDialog.js' %}"></script>
